tags:
  - Recipes
summary: 'Delete a recipe from user`s favorites'
operationId: deleterecipeById
description: 'Delete recipe by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: recipeId
    required: true
    schema:
      type: string
      example: '685166d165ae9c02b6d54ab9'
responses:
  '204':
    description: Recipe successfully removed from favorites
